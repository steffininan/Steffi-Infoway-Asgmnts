<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster"> 

	<script>
		var inputNum = prompt("Please enter a number below 50:");
		if (inputNum > 49) 
		{
			document.write("The number " + inputNum + ", is not below 50! ");
		}
		else
		{
			document.write("The number "+ inputNum+ ", is below 50! Good Try !!");
		}	
	</script>

</head>

<body>	
	<br>
	<br>
	<h3 style="font-family: Lobster, cursive"> Experimenting with JavaScript </h3>
	<br>
	
	<script type="text/javascript">
		var myArray = ["Abc","Def","Ghi", "Jkl", "Mnop"];
		var arrayLength = myArray.length;
		for (var count = 0; count < arrayLength; count++ ) 
		{
			document.write(myArray[count], "<br>");
		}
	</script>

	
	
		

</body>
</html>
