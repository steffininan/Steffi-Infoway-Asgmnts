<! DOCTYPE HTML>

<html>
	<head> 
		<title> Assignment-2 </title>
		
	</head>
	
	<body>
		<form>
			<fieldset>
				<legend>Personal Details:</legend>
				
				<label class="required" for="fname">
					First Name: <input type="text" name="fname" placeholder="John Doe"> </label> <br>
					
				<label class="required" for="lname">
					Last Name: <input type="text" name="lname"> </label> <br>
				Age: <input type="number" min="25" max="55"> <br>
				Date of birth: <input type="date"> <br>
				Email Id: <input type="email" name="email" size="30" placeholder="abc@gmail.com"> <br>
				Password: <input type="password"> <br>
		  </fieldset>
		  <br>
			
			<fieldset>
				<legend> Gender :</legend>
					<input type="radio" name="gender" value="male"> Male<br>
					<input type="radio" name="gender" value="female"> Female<br>
					<input type="radio" name="gender" value="other"> Other <br>
			</fieldset>
			<br>
			
			<fieldset>
				<legend> Course Selection </legend>
				<input type="checkbox" name="course" value="msse">Masters- Software Engineering<br>
				<input type="checkbox" name="course" value="msce">Masters- Computer Engineering <br>
				<input type="checkbox" name="course" value="mschemen">Masters- Chemical Engineering <br>
				<input type="checkbox" name="course" value="msee">Masters- Electrical Engineering <br>
				<input type="checkbox" name="course" value="mba"> MBA- General <br>
			</fieldset>
			<br>
			
			<fieldset>
				<legend> Select hair color </legend>
				<select>
				  <option value="black">Black</option>
				  <option value="brown">Brown</option>
				  <option value="blonde">Blonde</option>
				  <option value="maroon">Maroon</option>
				</select>
			</fieldset>
			<br>
			
			<button type="submit" value="Submit">Submit</button>
			<button type="reset" value="Reset">Reset</button>
			
		</form>
		
				
	</body>


</html>
